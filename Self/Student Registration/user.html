<body>
<div class="container my-5">

  <h1>Student Registration</h1>
  <form method="post" action="connect.php">

    <div class="mb-3">
      <label >Full Name :</label>
      <input type="text" class="form-control" placeholder="Enter Your Name Here" name="name" autocomplete="off">
    </div>
    <div class="mb-3">
      <label>Email :</label>
      <input type="text" class="form-control" placeholder="Enter Your Email Here" name="email" autocomplete="off">
    </div>
    <div class="mb-3">
      <label>City :</label>
      <input type="text" class="form-control" placeholder="Enter Your City Here" name="city" autocomplete="off">
    </div>
    <div class="mb-3">
      <label>Mobile Number :</label>
      <input type="text" class="form-control" placeholder="Enter Your Mobile Number Here" name="mobile" autocomplete="off">
    </div>
    <div class="mb-3">
      <label>Sex :</label>
      <input class="form-check-input" type="radio" name="sex" value="1" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
      <input class="form-check-input" type="radio" name="sex" value="2" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Female
    </div>
    <div class="mb-3">
      <select class="form-select" aria-label="Default select example" name="course">
        <option selected disabled>Open this select Course</option>
        <option value="1" >BIT</option>
        <option value="2" >FIT</option>
      </select>
    </div>
    <input type="submit" value="Submit" name="submit" class="btn btn-primary">
</div>
</form>
